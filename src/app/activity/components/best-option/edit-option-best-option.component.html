<form
  class="form w-full flex flex-row justify-between"
  [formGroup]="optionForm"
  (ngSubmit)="save()"
  aria-label="option form"
>
  <mat-form-field appearance="fill" style="width: 3rem">
    <mat-label>Index</mat-label>
    <input
      matInput
      type="text"
      [formControl]="index"
      aria-required="true"
      id="optionForm-index"
    />
  </mat-form-field>
  <mat-form-field appearance="fill" style="min-width: 15rem; width: 50%">
    <mat-label>Text</mat-label>
    <input
      matInput
      type="text"
      [formControl]="text"
      aria-required="true"
      id="optionForm-text"
    />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Valor</mat-label>
    <mat-select
      required
      [formControl]="correct"
      aria-label="Indicar si aquesta és la opció correcta"
      id="optionForm-correct"
    >
      <mat-option [value]="true">cert</mat-option>
      <mat-option [value]="false">fals</mat-option>
    </mat-select>
    <mat-error *ngIf="correct.dirty && correct.hasError('required')">
      Has d'indicar si aquesta opció és certa o falsa. Hi ha d'haver com a mínim
      una opció certa.
    </mat-error>
  </mat-form-field>
</form>
