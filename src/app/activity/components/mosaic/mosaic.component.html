<section>
  <nav>
    <ul>
      <li
        *ngIf="filtersApplied()"
        class="inline-block px-2 py-1 mr-2 my-2 rounded-md drop-shadow-lg bg-gray-50"
        (click)="removeFilters()"
      >
        Borrar filtres
      </li>
    </ul>
  </nav>
  <ul>
    <li *ngFor="let activity of this.filteredActivities" class="my-2 mx-4">
      <h3 class="leading-12 font-semibold text-lg">{{ activity.title }}</h3>
      <p>Activitat: {{ activity.task }}</p>
      <p>Autor: {{ activity.author }}</p>
      <p *ngIf="activity.font.author">Basat en: {{ activity.font.author }}</p>
      <ul class="flex flex-row justify-start items-center">
        <li
          class="inline-block px-2 py-1 mr-2 my-2 rounded-md drop-shadow-lg bg-blue-300"
          (click)="filterByLanguage(activity.language)"
        >
          {{ activity.language | getLanguage }}
        </li>
        <li
          class="inline-block px-2 py-1 mr-2 my-2 rounded-md drop-shadow-lg bg-red-300"
          (click)="filterByType(activity.type)"
        >
          {{ activity.type }}
        </li>
        <li
          *ngFor="let keyword of activity.keywords"
          class="inline-block px-2 py-1 mr-2 my-2 rounded-md drop-shadow-lg bg-emerald-200"
          (click)="filterByKeyword(keyword)"
        >
          {{ keyword }}
        </li>
      </ul>
    </li>
  </ul>
</section>
