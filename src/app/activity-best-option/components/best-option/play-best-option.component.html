<article class="max-w-5xl overflow-hidden shadow-lg m-4 p-6">
  <h2 class="font-bold text-xl py-3 text-center">
    {{ this.activity?.title }}
  </h2>
  <div *ngIf="this.activity?.text && !this.completed">
    <h3 class="mb-2">{{ this.activity?.task }}</h3>
    <section
      [id]="this.idSelector"
      [innerHtml]="
        this.textWithQuestions | addOptionSelector: this.questions | sanitize
      "
      class="leading-relaxed"
    ></section>
  </div>
  <div *ngIf="this.completed && this.answers">
    <app-activity-results [answer]="this.answers.scores"></app-activity-results>
  </div>
  <footer *ngIf="this.activity?.font?.display" class="my-4">
    <p class="italic text-left">{{ this.activity.font.author }}</p>
    <p class="text-left">
      <a href="{{ this.activity.font.reference }}">{{
        this.activity.font.work
      }}</a
      ><time [dateTime]="this.activity.font.year"
        >, {{ this.activity.font.year }}</time
      >
    </p>
  </footer>
  <app-button
    id="showResults"
    *ngIf="!this.completed"
    (click)="this.getResults()"
    text="validar"
  ></app-button>
  <app-button
    id="replayActivity"
    *ngIf="this.completed"
    (click)="this.replay()"
    text="tornar-hi"
  ></app-button>
  <app-button
    id="moreActivities"
    *ngIf="this.completed"
    [routerLink]="['/']"
    text="mÃ©s activitats"
  ></app-button>
</article>
