<div class="flex flex-wrap justify-end items-center">
  <button
    *ngIf="showNoAuthSection"
    type="button"
    class="hidden md:block px-4"
    aria-label="Log in"
    (click)="login()"
  >
    login
  </button>
  <button
    *ngIf="showNoAuthSection"
    type="button"
    class="hidden md:block px-4"
    aria-label="Register"
    (click)="register()"
  >
    register
  </button>
  <button
    *ngIf="showAuthSection"
    type="button"
    class="hidden md:block px-4"
    aria-label="Manage profile"
    (click)="profile()"
  >
    profile
  </button>
  <button
    *ngIf="showAuthSection"
    type="button"
    class="hidden md:block px-4"
    aria-label="Log out"
    (click)="logout()"
  >
    Logout
  </button>
</div>
